<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tottenham HotSam Match Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-center mb-12">Tottenham HotSam Match Tracker</h1>

        <!-- Next Match Card -->
        <div class="bg-white text-gray-800 rounded-lg shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Next Match</h2>
            {{ next_match_content }}
        </div>

        <!-- Subscription Form -->
        <div class="bg-white text-gray-800 rounded-lg shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Subscribe to Notifications</h2>
            <form action="/subscribe" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Email Address</label>
                    <input type="email" name="email" 
                           class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                           placeholder="your@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Phone Number</label>
                    <input type="tel" name="phone"
                           class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                           placeholder="+1234567890">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                    Subscribe
                </button>
            </form>
        </div>

        <!-- All Matches -->
        <div class="bg-white text-gray-800 rounded-lg shadow-xl p-6">
            <h2 class="text-2xl font-bold mb-4">All Matches</h2>
            <div class="space-y-4">
                {{ matches_content }}
            </div>
        </div>
    </div>
</body>
</html>
